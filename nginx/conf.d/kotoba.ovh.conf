upstream api {
    server api:3001;
}

server {
    listen 80;
    server_name kotoba.ovh www.kotoba.ovh;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name kotoba.ovh www.kotoba.ovh;

    # SSL configuration (update paths after obtaining certificates)
    ssl_certificate /etc/nginx/ssl/kotoba.ovh.crt;
    ssl_certificate_key /etc/nginx/ssl/kotoba.ovh.key;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve public assets (kanji SVGs, etc.) - served from dist/public
    location /public/ {
        alias /usr/share/nginx/html/public/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy API requests
    location /api {
        proxy_pass http://api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Pass cookies from client to backend
        proxy_set_header Cookie $http_cookie;
        
        # Preserve Set-Cookie headers from backend (CRITICAL for session)
        proxy_pass_header Set-Cookie;
        
        # Increase timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

