services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: kotoba-api
    working_dir: /app
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - .env.prod
    restart: unless-stopped
    networks:
      - kotoba-network

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: kotoba-web
    working_dir: /app
    environment:
      - NODE_ENV=production
    volumes:
      - web_dist:/usr/share/nginx/html
    restart: unless-stopped
    networks:
      - kotoba-network

  nginx:
    image: nginx:alpine
    container_name: kotoba-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - web_dist:/usr/share/nginx/html:ro
    depends_on:
      - api
      - web
    restart: unless-stopped
    networks:
      - kotoba-network

networks:
  kotoba-network:
    driver: bridge

volumes:
  kotoba_data:
    driver: local
  web_dist:
    driver: local

